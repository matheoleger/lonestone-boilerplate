name: CI âœ¨

on:
  push:
    branches: [main, feature/test-docker-images]
  pull_request:
    branches: [main, feature/test-docker-images]

jobs:
  setup:
    name: ðŸ› ï¸ Setup
    runs-on: ubuntu-latest
    outputs:
      node-version: 24.10.0
      pnpm-version: 10.5.2
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js and pnpm
        uses: ./.github/actions/setup-node-pnpm
        with:
          node-version: 24.10.0
          pnpm-version: 10.5.2

      - name: ðŸ“ Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: ðŸ“¦ Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ðŸ“š Install dependencies
        run: pnpm install

      - name: ðŸ’¾ Cache workspace
        uses: actions/cache@v3
        with:
          path: .
          key: workspace-${{ github.sha }}

  lint:
    name: ðŸ§¹ Lint
    needs: [setup]
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“‚ Restore workspace
        uses: actions/cache@v3
        with:
          path: .
          key: workspace-${{ github.sha }}

      - name: ðŸ”§ Setup Node.js and pnpm
        uses: ./.github/actions/setup-node-pnpm
        with:
          node-version: ${{ needs.setup.outputs.node-version }}
          pnpm-version: ${{ needs.setup.outputs.pnpm-version }}

      - name: ðŸ” Run ESLint
        run: pnpm lint

  build:
    name: ðŸ—ï¸ Build
    needs: [lint, setup]
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“‚ Restore workspace
        uses: actions/cache@v3
        with:
          path: .
          key: workspace-${{ github.sha }}

      - name: ðŸ”§ Setup Node.js and pnpm
        uses: ./.github/actions/setup-node-pnpm
        with:
          node-version: ${{ needs.setup.outputs.node-version }}
          pnpm-version: ${{ needs.setup.outputs.pnpm-version }}

      - name: ðŸ”¨ Build packages
        env:
          NODE_ENV: production
          CI: true
        run: pnpm -r build

      - name: ðŸ’¾ Cache built workspace
        uses: actions/cache@v3
        with:
          path: .
          key: workspace-built-${{ github.sha }}

  typecheck:
    name: ðŸ”Ž Type Check
    needs: [build, setup]
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“‚ Restore built workspace
        uses: actions/cache@v3
        with:
          path: .
          key: workspace-built-${{ github.sha }}

      - name: ðŸ”§ Setup Node.js and pnpm
        uses: ./.github/actions/setup-node-pnpm
        with:
          node-version: ${{ needs.setup.outputs.node-version }}
          pnpm-version: ${{ needs.setup.outputs.pnpm-version }}

      - name: ðŸ“‹ Type check
        run: pnpm -r run typecheck

  test:
    name: ðŸ§ª Test
    needs: [build, setup]
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ðŸ“‚ Restore built workspace
        uses: actions/cache@v3
        with:
          path: .
          key: workspace-built-${{ github.sha }}

      - name: ðŸ”§ Setup Node.js and pnpm
        uses: ./.github/actions/setup-node-pnpm
        with:
          node-version: ${{ needs.setup.outputs.node-version }}
          pnpm-version: ${{ needs.setup.outputs.pnpm-version }}

      - name: ðŸ§ª Run test
        run: pnpm test
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
          API_PORT: 3000
          DATABASE_PORT: 5432
          DATABASE_HOST: localhost
          DATABASE_USER: test_user
          DATABASE_PASSWORD: test_password
          DATABASE_NAME: test_db

          EMAIL_HOST: localhost
          EMAIL_PORT: 1025
          EMAIL_SECURE: false
          EMAIL_FROM: test@example.com

          BETTER_AUTH_SECRET: test_secret
          TRUSTED_ORIGINS: '*'
          NODE_ENV: test
